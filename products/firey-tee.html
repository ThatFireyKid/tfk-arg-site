<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firey Tee - That Firey Kid</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <header>
    <h1>That Firey Kid's Merch Store</h1>
    <p>Exclusive products for the bold and adventurous.</p>
  </header>

  <main>
    <div class="product-details">
      <img src="../images/firey-tee.png" alt="Firey Tee" width="300" />
      <p><strong>Firey Tee</strong> - $24.99</p>
      <p>This tee is perfect for all occasions. Feel the fire!</p>
    </div>

    <!-- Secret Code Input Section for the product -->
    <div class="code-container">
      <label for="discount-code">Enter Discount Code:</label>
      <input type="text" id="discount-code" placeholder="Enter code here">
      <button id="submit-code">Submit</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 That Firey Kid - All Rights Reserved</p>
  </footer>

  <script src="../scripts.js"></script>
</body>
</html>
