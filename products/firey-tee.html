<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Firey Tee - That Firey Kid Merch Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Firey Tee</h1>
    <p>The classic Firey Tee, for those who like to stand out with style and comfort.</p>
  </header>

  <main>
    <div class="product-details">
      <img src="images/firey-tee.png" alt="Firey Tee" class="product-image" />
      <p><strong>Firey Tee</strong> - $24.99</p>
      <button class="main-btn">Add to Cart</button>
    </div>

    <div class="discount-code">
      <h2>Have a Discount Code?</h2>
      <input type="text" id="discount-code" placeholder="Enter Code">
      <button onclick="applyDiscount()">Apply Code</button>
      <p id="discount-message"></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 That Firey Kid - All Rights Reserved</p>
  </footer>

  <script>
    function applyDiscount() {
      const code = document.getElementById('discount-code').value;
      const discountMessage = document.getElementById('discount-message');

      // Example discount codes
      const validCodes = ['FIREY10', 'SAVE20', 'WELCOME5'];
      const discountAmounts = {
        'FIREY10': '10% off',
        'SAVE20': '20% off',
        'WELCOME5': '5% off',
      };

      if (validCodes.includes(code)) {
        discountMessage.textContent = `Code applied: ${discountAmounts[code]}`;
        discountMessage.style.color = 'green';
      } else {
        discountMessage.textContent = 'Invalid code. Please try again.';
        discountMessage.style.color = 'red';
      }
    }
  </script>

</body>
</html>
